<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NASA Image Explorer - Mars Rover Photos</title>
    <link rel="stylesheet" href="style_mars.css">
</head>
<body>
<header>
    <h1>NASA Image Explorer</h1>
    <nav>
        <ul>
            <li><a href="index.html">APOD</a></li>
            <li><a href="neo.html">Near Earth Objects</a></li>
            <li><a href="earth-imager.html">Earth Imager</a></li>
            <li><a href="eonet.html">EONET</a></li>
        </ul>
    </nav>
</header>
<main>
    <h2>Mars Rover Photos</h2>
    <form id="rover-form">
        <label for="rover-select">Choose a rover:</label>
        <select id="rover-select" name="rover">
            <option value="curiosity">Curiosity</option>
            <option value="opportunity">Opportunity</option>
            <option value="spirit">Spirit</option>
        </select>
        <label for="sol-input">Sol (Martian day):</label>
        <input type="number" id="sol-input" name="sol" min="0" value="1000">
        <button type="submit">Get Photos</button>
    </form>
    <section id="gallery-container">
        <div class="carousel">
            <!-- Carousel items will be dynamically inserted here -->
        </div>
        <div class="carousel-controls">
            <button class="carousel-button prev">&#10094;</button>
            <button class="carousel-button next">&#10095;</button>
        </div>
        <div class="carousel-indicators">
            <!-- Indicators will be dynamically inserted here -->
        </div>
    </section>
</main>
<script src="mars-rover.js"></script>
</body>
</html>
